<!-- 在需要显示计数的位置添加 -->
<p>总访问次数: <span id="totalClicks">0</span></p>
<p>独立访客: <span id="uniqueVisitors">0</span></p>

<script>
    // 替换为你的命名空间（如github用户名）和计数器名称
    const namespace = "your-github-username";
    const counterName = "your-site-name";

    // 获取总点击数
    fetch(`https://api.countapi.xyz/hit/${namespace}/${counterName}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("totalClicks").textContent = data.value;
        });

    // 获取独立访客数（基于IP+设备指纹）
    fetch(`https://api.countapi.xyz/get/${namespace}/${counterName}_unique`)
        .then(res => res.json())
        .then(data => {
            // 首次访问时增加独立计数
            if (data.value === null) {
                fetch(`https://api.countapi.xyz/set/${namespace}/${counterName}_unique?value=1`);
                document.getElementById("uniqueVisitors").textContent = 1;
            } else {
                document.getElementById("uniqueVisitors").textContent = data.value;
            }
        });
</script>
