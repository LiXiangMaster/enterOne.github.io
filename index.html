<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的GitHub Pages网站</title>
    <!-- 引入不蒜子统计脚本 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>

<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
        <!-- 显示网站总访问量 -->
        <p>本站总访问量: <span id="busuanzi_value_site_pv"></span> 次</p>
        <!-- 显示网站独立访客数 -->
        <p>本站总访客数: <span id="busuanzi_value_site_uv"></span> 人</p>
    </header>

    <main>
        <article>
            <h2>文章标题</h2>
            <!-- 显示单篇文章阅读量 -->
            <p>本文阅读量: <span id="busuanzi_value_page_pv"></span> 次</p>
            <p>这是一篇示例文章内容...</p>
        </article>
    </main>

    <footer>
        <p>© 2023 我的个人网站</p>
    </footer>
</body>

</html>
