<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面阅读量统计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">页面阅读量统计演示</h1>

        <div class="prose max-w-none mb-8">
            <p>这是一个使用Vercel Edge Functions和KV存储实现的基于IP的阅读量统计示例。每次不同IP访问页面时，计数器会自动增加。</p>
        </div>

        <div class="flex items-center justify-between border-t border-gray-200 pt-6">
            <div class="flex items-center space-x-2">
                <i class="fa fa-eye text-blue-500 text-xl"></i>
                <span class="text-gray-600">当前阅读量:</span>
            </div>
            <div class="text-2xl font-bold text-blue-600" id="pageViewCount">
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
    </div>

    <script>
        // 获取并显示页面阅读量
        async function fetchPageViews() {
            try {
                const response = await fetch('/api/count', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('获取数据失败');
                }

                const data = await response.json();
                document.getElementById('pageViewCount').textContent = data.count;
            } catch (error) {
                console.error('统计失败:', error);
                document.getElementById('pageViewCount').textContent = '统计 unavailable';
            }
        }

        // 页面加载时获取阅读量
        window.addEventListener('DOMContentLoaded', fetchPageViews);
    </script>
</body>

</html>
