<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不蒜子统计示例</title>
    <!-- 引入不蒜子统计脚本 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>

<body>
    <h1>文章标题示例</h1>
    <p>这是一篇示例文章，下方将显示阅读量统计信息。</p>

    <!-- 统计信息展示区域 -->
    <div class="statistics">
        <!-- 显示当前页面的访问量 -->
        <p>本文阅读量：<span id="article-views" class="busuanzi-value" data-bs-click="statistics.event('article_view')"
                data-bs-page-views></span> 次</p>

        <!-- 显示网站总访问量 -->
        <p>网站总访问量：<span id="site-pv" class="busuanzi-value" data-bs-pv></span> 次</p>

        <!-- 显示独立访客数（IP数） -->
        <p>独立访客数：<span id="site-uv" class="busuanzi-value" data-bs-uv></span> 人</p>
    </div>

    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .statistics {
            margin-top: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .statistics p {
            margin: 8px 0;
            color: #333;
        }
    </style>
</body>

</html>
